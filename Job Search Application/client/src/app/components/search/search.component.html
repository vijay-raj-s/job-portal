<div class='search-container'>
    <div class='search-section'>
        <div class='search-bar-section'>
            <div class='search-label'> Search Jobs</div>
            <div class='search-bar'> 
                <input type='text' [(ngModel)]="searchText" placeholder="Enter text to search">
                <button mat-mini-fab color="accent" aria-label="Search for jobs">
                    <mat-icon>search</mat-icon>
                </button>
            </div>
        </div>    
        <div class='filter-section'>
            <div class='filter-label'> 144 Jobs <span class='secondary'>matching your preferences</span></div>
            <div class='filters'> 
                
            </div>
        </div> 
        <div class='search-listing'>
            <div class='job' *ngFor="let job of jobs"> 
                <div class="company-info">
                    <div class="logo">
                        <img  [src]="job.companyLogo" alt='logo'/>
                    </div>
                    <div class="name">
                        <div class="job-title"> {{job.jobTitle}}</div>
                        <div class="company-name">{{job.companyName || 'Apple'}}</div>
                    </div>
                </div>
                <div class="job-type">
                    Working student
                </div>
                <div class="location">
                   {{job.location}}
                </div>
            </div>
        </div>   
    </div>
    <div class='job-details-section'>
        <div> </div>
    </div>
</div>
